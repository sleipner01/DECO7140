<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/favicon.png" type="image/png" />
    <title>Community Post · Hidden Gems</title>
    <meta name="description" content="Community Post · Hidden Gems" />
    <meta name="author" content="Magnus Byrkjeland" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#49D49D" />

    <link rel="manifest" href="./manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="./public/logo_icons/icon-192x192.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/css_reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="css/pages/community-post.css" />
    <link rel="stylesheet" href="./css/utilities.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/pages/community-post.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="navbar" id="navbar">
        <div aria-label="Main navigation" class="container-navbar">
          <a href="./index.html" class="link-logo" aria-label="Home">
            <img
              src="./media/logo/svg/logo.svg"
              width="50"
              alt="Hiddem Gems Logo"
            />
            <span aria-hidden="true">Hidden Gems</span>
          </a>
          <ul class="navbar-nav-list menu-mobile" id="navbar-menu">
            <li>
              <a href="./index.html" class="link-nav">
                <span class="wrapper-svg svg-home"></span>
                <span>Home</span></a
              >
            </li>
            <li>
              <a href="./destinations.html" class="link-nav">
                <span class="wrapper-svg svg-map-pin"></span>
                <span>Destinations</span>
              </a>
            </li>
            <li>
              <a href="./community.html" class="link-nav active">
                <span class="wrapper-svg svg-message-circle-heart"></span>
                <span>Community</span>
              </a>
            </li>
            <li>
              <a href="./bookmarks.html" class="link-nav">
                <span class="wrapper-svg svg-book-marked"></span>
                <span>Bookmarks</span>
              </a>
            </li>
          </ul>
          <button
            id="nav-menu-toggle"
            aria-expanded="false"
            aria-label="Open menu"
          >
            <span class="menu-toggle-burger"></span>
            <span class="menu-toggle-burger"></span>
            <span class="menu-toggle-burger"></span>
          </button>
        </div>
      </nav>
    </header>
    <main role="main">
      <div class="container-max-width">
        <img
          id="post-image"
          src=""
          alt="Image of the destination"
          loading="lazy"
        />
      </div>
      <section
        class="section-post"
        id="post-details"
        aria-labelledby="post-name"
      >
        <div class="container-lg">
          <h1 class="heading-page" id="post-page-heading">Destination</h1>
          <div class="post-info">
            <div id="post-error-message" hidden></div>
            <div>
              <p id="post-description"></p>
            </div>
            <aside class="post-aside" id="post-aside">
              <div id="post-filters" aria-label="Post Highlights"></div>
              <p><strong>Country:</strong> <span id="post-country"></span></p>
              <p class="wrapper-ratings">
                <strong>Sustainability Rating:</strong>
                <span id="post-sustainability-rating"></span>
              </p>
              <p class="wrapper-ratings">
                <strong>Rating:</strong>
                <span id="post-rating"></span>
              </p>
              <p class="wrapper-owner">
                <span id="post-owner"></span>
              </p>
              <p></p>
              <span id="post-rating"></span>
              <div class="wrapper-owner" id="wrapper-post-owner">
                <span id="post-author"></span>
              </div>
              <div class="wrapper-actions">
                <p>Save to bookmarks:</p>
                <div id="actions"></div>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </main>
    <footer role="contentinfo">
      <div class="container-footer">
        <div class="wrapper-footer-content">
          <div class="wrapper-image-footer">
            <img
              src="./media/logo/svg/logo_white.svg"
              width="240"
              alt="Hidden Gems Logo"
              loading="lazy"
            />
          </div>
          <nav class="wrapper-links-footer" aria-label="Footer navigation">
            <a href="./index.html">Home</a>
            <a href="./destinations.html">Destinations</a>
            <a href="./community.html">Community</a>
            <a href="./bookmarks.html">Bookmarks</a>
          </nav>
        </div>
        <p>
          &copy; 2024
          <a href="https://byrkj.dev" target="_blank" rel="noopener noreferrer"
            >byrkj.dev</a
          >. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
