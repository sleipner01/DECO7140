    <link rel="manifest" href="./manifest.json" />
    <link

      sizes="192x192"

    <!-- CSS -->
    <link rel="stylesheet" href="./css/css_reset.css" />
    <link rel="stylesheet" href="./css/base.css" />

    <script type="module" src="./js/pages/destination.js" defer></script>

  <body>
    <header>
      <nav class="navbar" id="navbar">
        <div aria-label="Main navigation" class="container-navbar">
          <a href="./index.html" class="link-logo" aria-label="Home">
            <img
              src="./media/logo/svg/logo.svg"
              width="50"
              alt="Hiddem Gems Logo"
            />
            <span aria-hidden="true">Hidden Gems</span>
          </a>
          <ul class="navbar-nav-list menu-mobile" id="navbar-menu">
            <li>
              <a href="./index.html" class="link-nav">
                <span class="wrapper-svg svg-home"></span>
                <span>Home</span></a
              >
            </li>
            <li>
              <a href="./destinations.html" class="link-nav active">
                <span class="wrapper-svg svg-map-pin"></span>
                <span>Destinations</span>
              </a>
            </li>
            <li>
              <a href="./community.html" class="link-nav">
                <span class="wrapper-svg svg-message-circle-heart"></span>
                <span>Community</span>
              </a>
            </li>
            <li>
              <a href="./bookmarks.html" class="link-nav">
                <span class="wrapper-svg svg-book-marked"></span>
                <span>Bookmarks</span>
              </a>
            </li>
          </ul>
          <button
            id="nav-menu-toggle"
            aria-expanded="false"
            aria-label="Open menu"
          >
            <span class="menu-toggle-burger"></span>
            <span class="menu-toggle-burger"></span>
            <span class="menu-toggle-burger"></span>
          </button>
        </div>
      </nav>
    </header>
    <main role="main">
      <div class="container-max-width">
        <img
          id="destination-image"
          src=""
          alt="Image of the destination"
          loading="lazy"
        />
      </div>
      <section
        class="section-destination"
        id="destination-details"
        aria-labelledby="destination-name"
      >
        <div class="container-lg">
          <h1 class="heading-page" id="destination-page-heading">
            Destination
          </h1>
          <div class="destination-info">
            <div id="destination-error-message" hidden></div>
            <p id="destination-description"></p>
            <aside class="destination-aside" id="destination-aside">
              <div
                id="destination-filters"
                aria-label="Destination Highlights"
              ></div>
              <p>
                <strong>Country:</strong> <span id="destination-country"></span>
              </p>
              <p class="wrapper-sustainability-rating">
                <strong>Sustainability Rating:</strong>
                <span id="destination-sustainability-rating"></span>
              </p>
              <div class="wrapper-actions">
                <p>Save to bookmarks:</p>
                <div id="actions"></div>
              </div>
            </aside>
          </div>
        </div>
      </section>
      <section class="section-comments" aria-labelledby="comments-heading">
        <div class="container-lg">
          <h2 class="heading-section" id="comments-heading">Comments</h2>
          <div class="wrapper-comments" id="comments" aria-live="polite">
            <div class="wrapper-comment skeleton">
              <div class="review-stars skeleton">★★★★★</div>
              <header>
                <h3 class="skeleton"></h3>
              </header>
              <p class="comment-body"></p>
              <div class="comment-footer">
                <div class="comment-footer">
                  <div class="comment-photo skeleton"></div>
                  <div class="comment-details">
                    <span class="comment-author skeleton"></span>
                    <span class="comment-date skeleton"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="wrapper-comment skeleton">
              <div class="review-stars skeleton">★★★★★</div>
              <header>
                <h3 class="skeleton"></h3>
              </header>
              <p class="comment-body"></p>
              <div class="comment-footer">
                <div class="comment-footer">
                  <div class="comment-photo skeleton"></div>
                  <div class="comment-details">
                    <span class="comment-author skeleton"></span>
                    <span class="comment-date skeleton"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="wrapper-comment skeleton">
              <div class="review-stars skeleton">★★★★★</div>
              <header>
                <h3 class="skeleton"></h3>
              </header>
              <p class="comment-body"></p>
              <div class="comment-footer">
                <div class="comment-footer">
                  <div class="comment-photo skeleton"></div>
                  <div class="comment-details">
                    <span class="comment-author skeleton"></span>
                    <span class="comment-date skeleton"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="wrapper-comment skeleton">
              <div class="review-stars skeleton">★★★★★</div>
              <header>
                <h3 class="skeleton"></h3>
              </header>
              <p class="comment-body"></p>
              <div class="comment-footer">
                <div class="comment-footer">
                  <div class="comment-photo skeleton"></div>
                  <div class="comment-details">
                    <span class="comment-author skeleton"></span>
                    <span class="comment-date skeleton"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer role="contentinfo">
      <div class="container-footer">
        <div class="wrapper-footer-content">
          <div class="wrapper-image-footer">
            <img
              src="./media/logo/svg/logo_white.svg"
              width="240"
              alt="Hidden Gems Logo"
              loading="lazy"
            />
          </div>
          <nav class="wrapper-links-footer" aria-label="Footer navigation">
            <a href="./index.html">Home</a>
            <a href="./destinations.html">Destinations</a>
            <a href="./community.html">Community</a>
            <a href="./bookmarks.html">Bookmarks</a>

        </div>
        <p>

        </p>
      </div>
    </footer>
  </body>
</html>
